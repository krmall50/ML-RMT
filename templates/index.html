<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Heritage Classifier</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f6fa;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    textarea {
      width: 60%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
    }
    button {
      margin-top: 15px;
      background-color: #0056d6;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003c9e;
    }
    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
    .label {
      background: #eef1f8;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Digital Heritage Classifier</h1>
  <form action="/predict" method="post">
    <textarea name="text" placeholder="Enter text to analyze..."></textarea><br>
    <button type="submit">Classify</button>
  </form>

  {% if prediction %}
    <div class="result">
      <p><strong>Input:</strong> {{ user_input }}</p>
      <div class="label">Prediction: {{ prediction }}</div>
    </div>
  {% endif %}
</body>
</html>
